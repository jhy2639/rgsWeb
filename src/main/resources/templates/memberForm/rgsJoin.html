<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--action속성 : form에 작성한 데이터를 어디로 보낼지 지정-->
<form action="/rgsJoin/save" method="post">
<!--name속성 : 서버로 전송할 때 변수이름의 역할-->
    아이디 : <input type="text" name="memID"><br/>
    비밀번호 : <input type="password" name="memPwd"><br/>
    이름 : <input type="text" name="memNm"><br/>
    생년월일 : <input type="text" name="memBirth">
    핸드폰 : <input type="text" name="memPhone"><br/>
    <input type="submit" value="회원가입">
</form>

</body>
</html>
